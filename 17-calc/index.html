<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Калькулятор</title>
</head>
<body>
<label class="input-text">
    <input class="input input__num1" placeholder="Введите первое число">
    <input class="input input__num2" placeholder="Введите второе число">
</label>
<div class="action">
    <div class="action__text">Выберите действие:</div>
    <button class="button button-plus" onclick="resultOfAction()">+</button>
    <button class="button button-minus" onclick="resultOfAction()">-</button>
    <button class="button button-multiply" onclick="resultOfAction()">*</button>
    <button class="button button-division" onclick="resultOfAction()">/</button>
</div>
<div class="result">
    <div class="result__text">Результат:</div>
    <div class="result__number"></div>
</div>
</body>
</html>
